<mat-toolbar color="primary" 
    fxLayout="row column" fxLayoutAlign="space-between center">
  <span fxLayout="row column" fxLayoutAlign="start center">
    <img src="assets/logo.png" class="icon">
    Star Wars
  </span>
  <button type="button" mat-icon-button color="accent"
      (click)="goBack()">
    <mat-icon>cancel</mat-icon>
  </button>
</mat-toolbar>

<form #form="ngForm" (ngSubmit)="save(form)"
    fxLayout="column row" fxLayoutGap="10px">

  <mat-form-field>
    <input type="number" name="peopleId" 
        placeholder="Enter a number between 1 - 88"
        min="1" max="88"
        ngModel matInput required>
    <mat-hint>Star Wars people id. 
      See <a href="https://swapi.co" target="_blank">swapi.co</a>
    </mat-hint>
  </mat-form-field>

  <div fxLayout="row column" fxLayoutAlign="end" fxLayoutGap="10px">
    <button type="reset" mat-raised-button>
      Clear
    </button>
    <button type="submit" mat-raised-button color="warn"
        [disabled]="form.invalid">
      Add
    </button>
  </div>

</form>
