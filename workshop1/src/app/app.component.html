<h1>My Shopping Cart</h1>

<app-inventory (newLineItem)="processLineItem($event)"> </app-inventory>

<ul>
    <li *ngFor="let t of cart; let i = index" (click)="deleteTheImage(i)" >
        {{ t.label }} - {{ t.quantity }} 
        <button (click)="deleteTheImage(i)"> Delete </button>
    </li>
</ul>
